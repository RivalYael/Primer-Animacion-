<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cecyte 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 1;
            animation: fadeOut 5s forwards, distort 5s forwards, fadeIn 5s forwards 5s;
        }
        .image2 {
            opacity: 0;
            animation: fadeIn 5s forwards 5s;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            50% { opacity: 0; }
        }
        @keyframes distort {
            0% { transform: scale(1); filter: blur(0); }
            50% { transform: scale(1.5); filter: blur(5px); }
        }
        @keyframes fadeIn {
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Imagen de WhatsApp 2024-11-30 a las 10.28.47_b754805f.jpg" alt="Logo CECyTE" class="image2">
    </div>
</body>
</html>
